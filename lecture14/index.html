<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digest function</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
   <script src="app.js"></script>
</head>
<body ng-app = "CounterModule">
    <div ng-controller = "CounterController">
        <button ng-click = "showNoOfWatchers()";>log # of watchers</button>

        <button ng-click = "onceCounter()";>countOnce</button>
        <button ng-click = "counter()";>increment counter</button><br>

        onceCounter :: {{countOnce}} <br>
        regular counter :: {{regularCounter}} <br>

        <input type="text" ng-model ="name">
    </div>

    
</body>
</html>
