<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custome service using factory method</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app = "MyApp">
    <div ng-controller = "ShoppingListCotroller1 as list1">
        <input type="text" ng-model ="list1.itemName">
        <input type="text" ng-model ="list1.quantity">
        <button ng-click = "list1.addItemsToList();">AddItemToList</button>

        <div ng-repeat = "item in list1.items">
            {{list1.quantity}} Of {{list1.itemName}}
            <button ng-click = "list1.removeItem($index)">RemoveItem</button>
        </div>
        <div>Error :  {{list1.errorMessage}} </div>
    </div>
    <div ng-controller = "ShoppingListCotroller2 as list2">
        <input type="text" ng-model ="list2.itemName">
        <input type="text" ng-model ="list2.quantity">
        <button ng-click = "list2.addItemsToList();">AddItemToList</button>

        <div ng-repeat = "item in list2.items">
            {{item.quantity}} Of {{item.itemName}}
            <button ng-click = "list2.removeItem($index)">RemoveItem</button>
        </div>
        <div>Error :  {{list2.errorMessage}} </div>
    </div>
</body>
</html>
