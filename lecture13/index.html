<!DOCTYPE html>
<html lang="en" ng-app = "CustomerFilters">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custome filters</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller = "CustomFilterController">
    <h1>Customer angular filters</h1>

    original input :: {{hello}} <br>

    filtered string using custom filter :: {{sayHello();}} <br>

    filter applied in html page ::  {{hello | love}} <br>

    Truth :: {{hello | truth:'like':'love'}} <br>

    Big Truth :: {{hello | truth:'like':'love'|uppercase}} <br>
</body>
</html>
