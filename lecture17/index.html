<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng Repeat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app ="NgRepeatApp">
    <div ng-controller ="NgRepeatController">
        <div>
            <ul>
                <li ng-repeat = "item in itemList1">{{item}}</li>
            </ul>
            <input type="text", ng-model ="itemList2[0].price">
            Search : <input type="text" ng-model ="search">
            <ul>
                <li ng-repeat = "item in itemList2 | filter:search">{{$index+1}}
                   Book Name :  {{item.book }} Price : {{item.price}}
                </li>
            </ul>
            <input type="text" ng-model ="itemName">
            <input type="text",ng-model ="itemPrice">
            <button ng-click ="AddToItemList2()">Add item to itemList2</button>
        </div>
    </div>
</body>
</html>
