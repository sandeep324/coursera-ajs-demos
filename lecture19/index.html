<!DOCTYPE html>
<html lang="en" ng-app = "MyApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller As syntax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller = "ParentController1">
        <div ng-controller = "ChildController1">

        </div>
    </div>

    <div ng-controller = "ParentController2 as parent">
        parent controller value : {{parent.value}}
        <div ng-controller = "ChildController2 as child">
            child controller value : {{child.value}} <br>
            parent controller valuue accesing from child controller : {{parent.value}}

        </div>
    </div>
</body>
</html>
