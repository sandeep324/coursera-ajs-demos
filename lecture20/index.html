<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer angular services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app = "MyApp">
    <div ng-controller = "ItemListAddController as ItemAdder">
        <input type="text" ng-model = "ItemAdder.item">
        <input type="text" ng-model = "ItemAdder.quantity">
        <button ng-click = "ItemAdder.addItemToList();">Add Item To List</button>
    </div>
    <div ng-controller = "ItemListShowController as ItemShow">
        <div ng-repeat = "items in ItemShow.getItems">
            {{items.item}} {{items.quantity}}
            <button ng-click ="ItemShow.removeItem($index)">Remove Item</button>
        </div>
    </div>
</body>
</html>
